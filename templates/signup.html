<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera Dig</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mycss.css') }}"/>
</head>
<body>
    <div class = "Signup-kroppen">
        <div class="boxen">
            <h1>Registrera Dig</h1>
            <form method="POST">
                <div class="Registrering">
                    <label for="email">E-postadress:</label>
                    <input type="email" id="email" name="email" placeholder="Ange din e-postadress" required>
                    <label for="password">Lösenord:</label>
                    <input type="password" id="password" name="password" placeholder="Välj ett lösenord" required>
                </div>
                <button type="submit" class="register-button">Registrera</button>
            </form>
            <p>Har du redan ett konto? <a href="/">Logga in här</a>.</p>
        </div>
    </div>
</body>
</html>
